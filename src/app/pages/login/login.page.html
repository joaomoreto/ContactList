<ion-content class="ion-padding">
  <ion-grid>
    <ion-row class="ion-justify-content-center">
      <ion-col sizeXs="12" sizeMd="6">
        <ion-card>
          <ion-card-header>
            <ion-card-title text-center>
              Autentique-se
            </ion-card-title>
          </ion-card-header>
          <ion-card-content>
            <form [formGroup]="form">
              <ion-list>
                <ion-item>
                  <ion-label position="floating">
                    <ion-icon name="person"></ion-icon> Username
                  </ion-label>
                  <ion-input type="text" formControlName="username" clearInput></ion-input>
                </ion-item>
                <ion-item>
                  <ion-label position="floating">
                    <ion-icon name="lock"></ion-icon> Password
                  </ion-label>
                  <ion-input type="password" formControlName="password" clearInput></ion-input>
                </ion-item>
              </ion-list>
            </form>
          </ion-card-content>
        </ion-card>
        <p>
          <ion-button color="primary" shape="round" fill="outline" size="large" expand="full" [disabled]="form.invalid"
            (click)="submit()">
            Entrar
          </ion-button>
          <br>
          <ion-button routerLink="/resetpassword" color="medium" fill="clear" size="small" expand="full">
            Esqueci minha senha
          </ion-button>
          <ion-button routerLink="/signup" color="medium" fill="clear" size="small" expand="full">
            Ainda n√£o sou cadastrado
          </ion-button>
        </p>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
